<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .answers {
            margin-bottom: 20px;
        }
        .answer {
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <!-- Question 1 -->
        <div class="question">
            <p>What is the capital of France?</p>
            <div class="answers">
                <div class="answer">
                    <input type="radio" name="q1" value="A"> Berlin
                </div>
                <div class="answer">
                    <input type="radio" name="q1" value="B"> Madrid
                </div>
                <div class="answer">
                    <input type="radio" name="q1" value="C"> Paris
                </div>
                <div class="answer">
                    <input type="radio" name="q1" value="D"> Rome
                </div>
            </div>
        </div>

        <!-- Question 2 -->
        <div class="question">
            <p>What is the largest planet in our solar system?</p>
            <div class="answers">
                <div class="answer">
                    <input type="radio" name="q2" value="A"> Earth
                </div>
                <div class="answer">
                    <input type="radio" name="q2" value="B"> Jupiter
                </div>
                <div class="answer">
                    <input type="radio" name="q2" value="C"> Saturn
                </div>
                <div class="answer">
                    <input type="radio" name="q2" value="D"> Mars
                </div>
            </div>
        </div>

        <!-- Question 3 -->
        <div class="question">
            <p>What is the chemical symbol for water?</p>
            <div class="answers">
                <div class="answer">
                    <input type="radio" name="q3" value="A"> CO2
                </div>
                <div class="answer">
                    <input type="radio" name="q3" value="B"> H2O
                </div>
                <div class="answer">
                    <input type="radio" name="q3" value="C"> O2
                </div>
                <div class="answer">
                    <input type="radio" name="q3" value="D"> N2
                </div>
            </div>
        </div>

        <!-- Question 4 -->
        <div class="question">
            <p>What is the fastest animal on Earth?</p>
            <div class="answers">
                <div class="answer">
                    <input type="radio" name="q4" value="A"> Cheetah
                </div>
                <div class="answer">
                    <input type="radio" name="q4" value="B"> Falcon
                </div>
                <div class="answer">
                    <input type="radio" name="q4" value="C"> Lion
                </div>
                <div class="answer">
                    <input type="radio" name="q4" value="D"> Tiger
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div style="text-align: center;">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
