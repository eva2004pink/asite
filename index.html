        // Quiz state variables
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = Array(questions.length).fill(null);

        // DOM elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const resultsDiv = document.getElementById('results');
        const finalScore = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const currentQuestionSpan = document.getElementById('current-question');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const questionCategory = document.getElementById('question-category');

        // Initialize quiz
        function initQuiz() {
            totalQuestionsSpan.textContent = questions.length;
            showQuestion();
        }

        // Display current question
        function showQuestion() {
            const question = questions[currentQuestionIndex];
            questionText.textContent = question.question;
            questionCategory.textContent = question.category;
            currentQuestionSpan.textContent = currentQuestionIndex + 1;

            // Clear previous options
            optionsContainer.innerHTML = '';

            // Create new options
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'option';
                radio.value = index;
                radio.id = `option-${index}`;
                if (userAnswers[currentQuestionIndex] === index) {
                    radio.checked = true;
                }

                const label = document.createElement('label');
                label.htmlFor = `option-${index}`;
                label.textContent = option;

                optionDiv.appendChild(radio);
                optionDiv.appendChild(label);
                optionsContainer.appendChild(optionDiv);

                // Add event listener to show feedback immediately on selection
                radio.addEventListener('change', () => {
                    userAnswers[currentQuestionIndex] = index;
                    checkAnswer(index);
                });
            });

            // Update navigation buttons
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.style.display = currentQuestionIndex === questions.length - 1 ? 'none' : 'inline-block';
            submitBtn.style.display = currentQuestionIndex === questions.length - 1 ? 'inline-block' : 'none';

            // Clear feedback
            feedback.style.display = 'none';
        }

        // Check if selected answer is correct
        function checkAnswer(selectedIndex) {
            const question = questions[currentQuestionIndex];
            const isCorrect = selectedIndex === question.answer;

            feedback.textContent = isCorrect ? 'Correct!' : 'Incorrect!';
            feedback.className = isCorrect ? 'feedback correct' : 'feedback incorrect';
            
            // Add explanation if available
            if (question.explanation) {
                const explanation = document.createElement('div');
                explanation.className = 'explanation';
                explanation.textContent = question.explanation;
                feedback.appendChild(explanation);
            }
            
            feedback.style.display = 'block';

            // Update score if not previously answered
            if (userAnswers[currentQuestionIndex] === null || userAnswers[currentQuestionIndex] === undefined) {
                if (isCorrect) {
                    score++;
                }
            } else {
                // Adjust score if changing answer
                const previousAnswer = userAnswers[currentQuestionIndex];
                if (previousAnswer === question.answer && !isCorrect) {
                    score--;
                } else if (previousAnswer !== question.answer && isCorrect) {
                    score++;
                }
            }
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            }
        }

        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        }

        // Show final results
        function showResults() {
            document.querySelector('.quiz-container').style.display = 'none';
            document.querySelector('.progress').style.display = 'none';
            resultsDiv.style.display = 'block';
            finalScore.textContent = `${score} out of ${questions.length}`;
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = Array(questions.length).fill(null);
            document.querySelector('.quiz-container').style.display = 'block';
            document.querySelector('.progress').style.display = 'block';
            resultsDiv.style.display = 'none';
            showQuestion();
        }

        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);
        submitBtn.addEventListener('click', showResults);
        restartBtn.addEventListener('click', restartQuiz);

        // Initialize the quiz
        initQuiz();
    </script>
