<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .quiz-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
        }
        .answers {
            margin: 10px 0;
        }
        .answer-label {
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Law Quiz</h1>
</header>

<div class="quiz-container">
    <form action="#" method="POST">
        <!-- Question 1 -->
        <div class="question">
            1. Decisions passed by shareholders are known as:
        </div>
        <div class="answers">
            <label class="answer-label"><input type="radio" name="q1" value="a"> a. Resolutions.</label><br>
            <label class="answer-label"><input type="radio" name="q1" value="b"> b. Provisions.</label><br>
            <label class="answer-label"><input type="radio" name="q1" value="c"> c. Articles.</label><br>
            <label class="answer-label"><input type="radio" name="q1" value="d"> d. Memorandums.</label>
        </div>

        <!-- Question 2 -->
        <div class="question">
            2. Which one of the following statements is incorrect?
        </div>
        <div class="answers">
            <label class="answer-label"><input type="radio" name="q2" value="a"> a. Notice of meetings must be given to every member and every director.</label><br>
            <label class="answer-label"><input type="radio" name="q2" value="b"> b. All companies must hold annual general meetings.</label><br>
            <label class="answer-label"><input type="radio" name="q2" value="c"> c. Directors and secretaries of public companies that fail to hold an annual general meeting are liable to a fine.</label><br>
            <label class="answer-label"><input type="radio" name="q2" value="d"> d. The directors of a company can be required to hold a general meeting by the company's auditors if the auditors intend to resign.</label>
        </div>

        <!-- Question 3 -->
        <div class="question">
            3. Which of the following meetings are all shareholders invited to?
        </div>
        <div class="answers">
            <label class="answer-label"><input type="radio" name="q3" value="a"> 1 only.</label><br>
            <label class="answer-label"><input type="radio" name="q3" value="b"> 1 and 2 only.</label><br>
            <label class="answer-label"><input type="radio" name="q3" value="c"> 1, 2, and 3 only.</label><br>
            <label class="answer-label"><input type="radio" name="q3" value="d"> 1, 2, 3, and 4.</label>
        </div>

        <!-- Question 4 -->
        <div class="question">
            4. What is meant by voting by poll?
        </div>
        <div class="answers">
            <label class="answer-label"><input type="radio" name="q4" value="a"> a. Where each shareholder or his proxy present at the meeting, has one vote irrespective of the number of shares they hold.</label><br>
            <label class="answer-label"><input type="radio" name="q4" value="b"> b. Where each shareholder has the right to vote in writing.</label><br>
            <label class="answer-label"><input type="radio" name="q4" value="c"> c. Where the chairman of the meeting casts the final vote.</label><br>
            <label class="answer-label"><input type="radio" name="q4" value="d"> d. Where each shareholder or their proxies present at the meeting use as many votes as their shareholding allows them.</label>
        </div>

        <!-- Additional Questions -->
        <!-- Add more questions in a similar manner. For brevity, I will stop here with just 4 questions. -->

        <button type="submit">Submit Quiz</button>
    </form>
</div>

</body>
</html>
